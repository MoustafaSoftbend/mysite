{% extends 'blog/base.html' %}

{% block title %}My Blog{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="content-container">
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1>{{ post.title }}</h1>
                <p>{{post.text}}</p>
            </div>
        </div>

    {% endfor %}
{% endblock %}
